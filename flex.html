<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <style>

    .flex
    {
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }

     .flex div
     {
        background-color: #1589FF;
        font-size:60px;
        margin:2%;
        padding:2%;
     }
  </style>
  </head>
  <body>
    <div class="flex">
    <div>c</div>
    <div>h</div>
    <div>a</div>
    <div>n</div>
    <div>d</div>
    <div>u</div>
  </div>
  </body>
</html>
